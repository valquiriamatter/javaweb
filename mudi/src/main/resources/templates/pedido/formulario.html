<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div th:replace="~{base :: titulo('Novo Pedido')}"></div>

    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">

            <!--            add o tymlef pra gerenciar o campo e integrar com o validation, trazendo preenchido-->
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" id="nomeProduto"
                       placeholder="Nome do produto">
                <small>Informe o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                    Erros do nome do produto.
                </div>
            </div>


            <div class="form-group">
                <label for="urlProduto">URL</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" id="urlProduto"
                       placeholder="URL do produto">
                <small>Informe a url do produto.</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}">
                    Erros da url do produto.
                </div>
            </div>


            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" id="urlImagem"
                       placeholder="URL da imagem do produto">
                <!--            <input name="urlImagem" placeholder="url da imagem do produto">-->
                <small>Copie a url de uma boa imagem do produto e cole aqui para conseguir compradores.</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">
                    Erros da url da imagem produto.
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" id="descricao"
                          placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
                <!--            <textarea name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>-->
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

</body>
</html>
