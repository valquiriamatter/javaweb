<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="jumbotron mb-0">
        <h1 class="display-4"> Meus Pedidos</h1>
    </div>


    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-link active" href="">Todos</a>
            <a class="nav-link" href="">Aguardando</a>
            <a class="nav-link" href="">Aprovado</a>
            <a class="nav-link" href="">Entregue</a>
        </div>

        <a href="">/pedido/formulario</a> <button class="btn outline-secondary my-2 mysm-0">Novo</button>
    </nav>



    <!--    Recebendo a lista de pedidos-->
    <div class="card" th:each="pedido : ${pedidos}">

        <!--    Populando a view com o objeto    -->
        <div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto:</div>

        <div class="card-body">

            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"> 200,99</span></div>
                        <div class="col-md-7">Data da Entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span></div>
                    </div>
                    <div>Produto:</div>
                    <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                    <div>Descrição:</div>
                    <div>
                        <textarea input class="form-control"
                                  th:text="${pedido.descricao}">Descrição do Pedido</textarea>
                    </div>
                </div>

                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
